<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="*******@gamil.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder=" Enter your city">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Enter your state">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="******">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Card Name :</span>
                    <input type="text" placeholder=" Card name">
                </div>
                <div class="inputBox">
                    <span> Card number :</span>
                    <input type="number" placeholder="****-****-****-****">
                </div>
                <div class="inputBox">
                    <span>exp month/year :</span>
                    <input type="text" placeholder="00/00">
                </div>

                <div class="flex">
                    
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="***">
                    </div>
                </div>

            </div>

            <div class="coll">

                <h2 class="title"> PAY WITH UPI </h2>
                    
                <div class="inputBox">
                    
                    <img src="images/UPI_code.jpeg" alt="" class="center">
                    
                    <img src="images/code.png" alt="">

                </div>
        

            </div>

        <input type="submit" value="Proceed " class="submit-btn">

    </form>

</div>    
    
</body>
</html>
